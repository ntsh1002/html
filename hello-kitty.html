                <p>Hello Kitty 是一隻來自倫敦的小貓，她以甜美的笑容和紅色蝴蝶結而聞名。她代表著友誼與善良，總是熱愛結交新朋友。</p>
                <p>生日：11月1日</p>
				<p>星座：天蠍座</p>
				<p>生肖：虎</p>
                <p>興趣：烘焙、音樂、彈鋼琴和朋友一起喝下午茶</p>
                <p>最喜歡的東西：蘋果派、牛奶</p>
		        <p>拿手學科：日文、音樂、美術</p>
                <p>最喜歡的運動：網球</p>
                <p>最喜歡食物：媽媽做的蘋果派、裝飾著餅乾顆粒的蜂蜜香草冰淇淋、鎮上的麵包店叔叔做的法國麵包</p>
